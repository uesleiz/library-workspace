<div class="doughnut" [style]="size">
    @if(hasTotal()){
    <div [style]="totalCountStyle()" class="doughnut__total">
        <span class="total__count">{{total}}</span>
        <span [style]="totalLabelStyle()" class="total__label">{{name()}}</span>
    </div>
    }
    <zc-base-chart [options]="options"></zc-base-chart>
    @if(hasLegend()){
    <div>
        <ul class="doughnut__legend">
            @for(item of this.data(); track item.name){
            <li class="legend__item">
                <span class="legend__desc">
                    <span class="legend__dot" [style.background]="item.itemStyle?.color || '#ccc'"></span>
                    <span class="legend__name">{{item.name}}</span>
                </span>
                <span class="legend__value">{{item.value}}</span>
            </li>
            }
        </ul>
    </div>
    }
</div>
